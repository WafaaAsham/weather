<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Your Weather App</title>
</head>
<body>
  
  <header>
     
    <h6>Weather</h6>
  
    <nav>
      <ul>
        <li class="ONE"><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Live cameras</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search">
      <input type="text" placeholder="Find your location...">
      <button type="submit">Subscribe</button>
    
    <div class="container">
    <div id="boxes">
      <div id="leftbox">
        <div class="info1">
          <p>Friday 28 June</p>
          <p>Cairo</p>
          <p>31.2°C</p>
          <p>Clear</p>
          <p>20% 18km/h East</p>
        </div>
      </div>
      <div id="middlebox">
        <div class="info2">
          <p>Saturday</p>
          <p>38.8°C</p>
          <p>25.3°C</p>
          <p>Sunny</p>
        </div>
      </div>

      <div id="rightbox">
        <div class="info3">
          <p>Sunday</p>
          <p>37.8°C</p>
          <p>25.3°C</p>
          <p>Sunny</p>
        </div>
      </div>
    </div>
  </main>

</div>
  <footer>
    <section class="subscribe">
        <form>
          <div class="input-group">
            <input type="email" placeholder="Enter your email...">
            <button type="submit">Subscribe</button>
          </div>
        </form>
      </section>
    <section class="copyright">
      <p>&copy; 2014 Company name. Designed by Themezy. All rights reserved.</p>
    </section>
  </footer>


  <script src="index.js"></script>
</body>
</html>
